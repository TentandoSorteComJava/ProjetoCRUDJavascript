
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-incon" href="koi2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>KOI-System Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <p><i class="fa-solid fa-envelope"></i>koisupport@gmail.com</p>
        <p><i class="fa-solid fa-phone"></i>+4430303030</p>
      </div>
      <div class="header">
        <div class="navBar">
          <p onclick="window.location.href = 'index.html';">
            KOI - System Management
          </p>
          <ul>
            <li onclick="window.location.href = 'index.html';">
              <a href="#">Home</a>
            </li>
            <li onclick="window.location.href = 'sobre.html';"><a href="#">Sobre</a></li>
          </ul>
        </div>
      </div>

      <header>
        <div class="filterEntries">
          <div class="entries">
            Mostrar
            <select name="" id="table_size">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
            produtos
          </div>

          <div class="filter">
            <label for="search">Pesquisar:</label>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Produto/Marca"
            />
          </div>
        </div>

        <div class="addProdutoBtn">
          <button>+Novo produto</button>
        </div>
      </header>

      <table>
        <thead>
          <tr class="heading">
            <th>ID</th>
            <th>Imagem</th>
            <th>Produto</th>
            <th>Marca</th>
            <th>Qtd. Estoque</th>
            <th>Descrição</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody class="userInfo">
          
        </tbody>
      </table>

      <footer>
        <span class="showEntries">Mostrar 1 à 10 de 50 entradas</span>
        <div class="pagination">
        
        </div>
      </footer>
    </div>

    <!--Popup Form-->

    <div class="dark_bg">
      <div class="popup">
        <header>
          <h2 class="modalTitle">Preencha o Formulário</h2>
          <button class="closeBtn">&times;</button>
        </header>

        <div class="body">
          <form action="#" id="myForm">
            <div class="imgholder">
              <label for="uploadimg" class="upload">
                <input type="file" name="" id="uploadimg" class="picture" />
                <i class="fa-solid fa-plus"></i>
              </label>
              <img
                src="./img/pic1.png"
                alt=""
                width="150"
                height="150"
                class="img"
              />
            </div>

            <div class="inputFieldContainer">
              <div class="nameField">
                <div class="form_control">
                  <label for="produto">Nome do Produto:</label>
                  <input type="text" name="" id="produto" required />
                </div>

                <div class="form_control">
                  <label for="marca">Marca:</label>
                  <input type="text" name="" id="marca" required />
                </div>
              </div>

              <div class="ageCityField">
                <div class="form_control">
                  <label for="quantidade">Quantidade:</label>
                  <input type="number" name="" id="quantidade" required />
                </div>
              </div>

              <div class="ageCityField">
                <div class="form_control">
                  <label for="descricao">Descricao:</label>
                  <textarea  name="" rows="5" cols="33" placeholder="Descreva o produto..." id="descricao" ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>

        <footer class="popupFooter">
          <button form="myForm" class="submitBtn">Enviar</button>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
